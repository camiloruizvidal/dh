<!DOCTYPE html>
<html>
    <head>
        <title>SIIT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--  css-->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/jquery-ui.css"/>
        <link rel="stylesheet" href="css/admin.css"/>

        <!-- !css-->

        <!--  js-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/MenuAdmin.js"></script>
        <script type="text/javascript" src="js/VerReservas.js"></script>
        <!-- !js-->

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div id="MenuAdmin">

                    </div>
                </nav>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Reservas
                </div>
                <div class="panel-body">
                    <div id="Reservas">
                    </div>
                </div>
            </div>
        </div>





        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Se está generando el pago</h4>
                    </div>
                    <div class="modal-body">
                        ¿En realidad desea confirmar el pago del cliente?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" onclick="generarelpago()">Confirmar pago</button>
                    </div>
                </div>
            </div>
        </div>











    </body>
</html>
